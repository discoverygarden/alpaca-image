name: Build all images

permissions:
  id-token: write
  contents: read
on:
  push:
    branches: [ main ]
    paths:
     - 'images/**/VERSION'
  pull_request:
    branches: [ main ] 
    paths:
      - 'images/'
jobs:
  activemq:
    uses: ./.github/workflows/build-image.yml
    with:
      image-name: activemq
  alpaca:
    uses: ./.github/workflows/build-image.yml
    with:
      image-name: alpaca
  cantaloupe:
    uses: ./.github/workflows/build-image.yml
    with:
      image-name: cantaloupe
  crayfish:
    uses: ./.github/workflows/build-image.yml
    with:
      image-name: crayfish
  drupal-base:
    uses: ./.github/workflows/build-image.yml
    with:
      image-name: drupal-base
  drupal-base-dev:
    uses: ./.github/workflows/build-image.yml
    if: needs.drupal-base.outputs.updated == 'true'
    with:
      image-name: drupal-base-dev
      upstream-updated: ${{ needs.drupal-base.outputs.updated }}
      build-args: |
        "BASE_IMAGE=${{ vars.DOCKER_REGISTRY_URL }}/drupal-base@${{ fromJSON(needs.drupal-base.outputs.image-info).digest }}"
    needs: drupal-base
  memcached:
    uses: ./.github/workflows/build-image.yml
    with:
      image-name: memcached
  solr:
    uses: ./.github/workflows/build-image.yml
    with:
      image-name: solr
  solr-ctda-updated:
    # Build using the updated image for solr-ctda if the solr image is updated
    uses: ./.github/workflows/build-image.yml
    if: needs.solr.outputs.updated == 'true'
    with:
      image-name: solr-ctda
      build-args: "BASE_IMAGE=${{ vars.DOCKER_REGISTRY_URL }}/solr@${{ fromJSON(needs.solr.outputs.image-info).digest }}"
    needs: solr
  solr-ctda-base:
    # Build using the base image for solr-ctda if the solr image is not updated
    uses: ./.github/workflows/build-image.yml
    if: needs.solr.outputs.updated == 'false'
    with:
      image-name: solr-ctda
    needs: solr
